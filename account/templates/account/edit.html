{% extends 'base_layout.html' %}

{% block title %}Edytuj profil{% endblock %}

{% block content %}

    <section class="section">
        <div class="columns">
            <div class="column is-full">

                    <h1 class="title">Edytuj profil</h1>
                    <h2 class="subtitle">Chciałbyś zaktualizować jakieś ważne informacje na swój temat?</h2>
                    
            </div>
        </div>
        <div class="columns">
            <div class="column is-full">
                <div class="tabs is-boxed">
                    <ul id="tabs">
                        <li class="is-active">
                            <a>
                            <span class="icon is-small"><i class="fas fa-user" aria-hidden="true"></i></span>
                            <span>Podstawowe dane</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon is-small"><i class="fas fa-key" aria-hidden="true"></i></span>
                                <span>Zmień hasło</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon is-small"><i class="far fa-user-circle" aria-hidden="true"></i></span>
                                <span>Edytuj avatar</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span class="icon is-small"><i class="fas fa-envelope" aria-hidden="true"></i></span>
                                <span>Zmień e-mail</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-full">
                
                <!-- Basic information -->

                <div class="field">
                    <label class="label">Imie</label>
                    <div class="control">
                        <input class="input" type="text" name="first_name" placeholder="np. Tomek">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Nazwisko</label>
                    <div class="control">
                        <input class="input" type="text" name="last_name" placeholder="np. Kowalski">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Strona WWW</label>
                    <div class="control">
                        <input class="input" type="text" name="url" placeholder="http://example.com">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Biografia</label>
                    <div class="control">
                        <textarea class="textarea" name="biography" placeholder="Napisz coś o sobie..."></textarea>
                    </div>
                </div>

            </div>
            <div class="column is-full is-hidden">
                test
            </div>
            <div class="column is-full is-hidden">
                test
            </div>
            <div class="column is-full is-hidden">
                test
            </div>
        </div>
        
    </section>


{% endblock %}
