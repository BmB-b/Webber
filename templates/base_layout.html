{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NazwaStrony.pl | {% block title %}{% endblock %}</title>

    <!-- Stylesheet -->

    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bulma-calendar.min.css' %}">

    <!-- JS -->

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script src="{% static 'js/bulma-calendar.min.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</head>

<body>
    
    <header class="header">
        {% include "header_layout.html" %}
    </header>

    {% block top %}
    {% endblock %}

    <main class="container">
        
        {% block content %}
        
        {% endblock %}
    
    </main>
    
    <footer class="footer">
        {% include "footer_layout.html" %}
    </footer>

</body>
</html>
