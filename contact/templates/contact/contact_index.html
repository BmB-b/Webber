{% extends 'base_layout.html' %}

{% block title %}Formularz kontaktowy{% endblock %}

{% block content %}

<section class="section">
    <h1 class="title">Formularz kontaktowy</h1>
    <h2 class="subtitle">
  Chciałbyś się z nami <strong>skontaktować</strong>? Wypełnij poniższy formularz a napewno się odezwiemy.
    </h2>
<hr>
<div class="columns tile is-ancestor">

    <div class="column tile is-parent is-two-quarters">

            <form class="column" method="post">
                    {% csrf_token %}
                
                    <div class="field">
                        <label class="label">Temat:</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Podaj tytuł" name="subject">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email:</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Podaj email" name="responder">
                        </div>
                        <!-- <p class="help is-danger">This email is invalid</p> -->
                    </div>
                    <div class="field">
                        <label class="label">Wiadomość:</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Wprowadź wiadomość..." name="message"></textarea>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Wyślij</button>
                        </div>
                        <div class="control">
                            <button class="button is-text">Anuluj</button>
                        </div>
                    </div>
                
                </form>

    </div>
    <div class="column tile" style="justify-content: center;">
        <div class="content">

    </div>


</div>
</section>


{% endblock %}
